version: "3.7"

services:
  adguard:
    image: adguard/adguardhome:v0.106.3
    container_name: dns
    healthcheck:
      test: nslookup example.org 127.0.0.1 || exit 1
    restart: unless-stopped
    networks:
      traefik0:
    ports:
      - 53:53/tcp
      - 53:53/udp
    dns:
      - 127.0.0.1
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${FAST}/configs/adguardhome:/opt/adguardhome/conf
      - ${STORAGE}/adguardhome:/opt/adguardhome/work
    labels:
      traefik.enable: "true"
      traefik.http.routers.adguard.entrypoints: websecure
      traefik.http.services.adguard.loadbalancer.server.port: 80

  hera:
    image: aschzero/hera:0.2.5
    container_name: hera
    restart: unless-stopped
    networks:
      hera0:
    volumes:
      - ${FAST}/hera/certs:/certs
      - ${FAST}/hera/logs:/var/log/hera
      - /var/run/docker.sock:/var/run/docker.sock

  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.3.5
    container_name: caddy
    restart: unless-stopped
    enviroment:
      CADDY_DOCKER_CADDYFILE_PATH: /etc/caddy/Caddyfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${FAST}/caddy:/data
      - ${FAST}/configs/caddy:/etc/caddy
    networks:
      hera0:
    labels:
      hera.hostname: wh.${DOMAIN}
      hera.port: 80

networks:
  traefik0:
    external: true
  hera0:
    external: true
